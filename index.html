<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <div>
                <p style="font-size: 13px;">Already have an account?</p>
                <a href="_blank" class="forgot-ID-password">I forgot my User ID or Password</a>
            </div>
            <button class="sign-in-button">Sign in</button>
        </header>
        <h1 class="page-name">Form submit Page</h1>
        <div class="form-container">
            
            <form>
                <label for="username">Username
                    <input type="text" name="username" placeholder="John414">
                </label>
                <label for="email">Email
                    <input type="email" name="email" placeholder="john@gmail.com">
                </label>
                <label for="phone">Phone
                    <input type="tel" name="phone" placeholder="055-555-5555">
                </label>
                <label for="password">Password
                    <input type="password" name="password">
                </label>
                <input type="submit" value="Create account" class="create-account">
                <p class="terms">By selecting create account you agree to our <a>Tems</a> and our <a>Policy</a></p>
            </form>

            
        </div>
        <footer>
            <a href="_blank" class="legal">Legal</a>
            <a href="_blank" class="privacy">Privacy</a>
            <a href="_blank" class="security">Security</a>
        </footer>
    </body>
</html>
